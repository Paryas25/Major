<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Pollution Forecast Styles */
        .pollution-forecast {
            margin-top: 30px;
        }

        .pollution-forecast h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .pollution-cards-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .pollution-card {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: calc(33.33% - 8px);
            min-width: 90px;
        }

        .pollution-date {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .pollution-aqi {
            font-size: 1.1rem;
            margin-bottom: 12px;
            padding: 5px;
            border-radius: 5px;
        }

        .aqi-good {
            background-color: rgba(168, 224, 95, 0.8);
            color: #33691e;
        }

        .aqi-fair {
            background-color: rgba(255, 213, 79, 0.8);
            color: #f57f17;
        }

        .aqi-moderate {
            background-color: rgba(255, 183, 77, 0.8);
            color: #e65100;
        }

        .aqi-poor {
            background-color: rgba(239, 83, 80, 0.8);
            color: #b71c1c;
        }

        .aqi-very-poor {
            background-color: rgba(156, 39, 176, 0.8);
            color: white;
        }

        .pollution-details {
            text-align: left;
        }

        .pollutant {
            margin: 5px 0;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
        }

        .pollutant span {
            font-weight: 500;
        }

        .pollution-error {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 100%;
        }

        @media (max-width: 575px) {
            .pollution-card {
                width: calc(100% - 0px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Enter city name">
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="weather-info">
            <div class="weather-img">
                <img src="images/clouds.png" id="weather-img">
            </div>
            <div class="weather-temp">
                <h2 id="temp">22Â°C</h2>
                <h3 id="city-name">London</h3>
            </div>
        </div>
        <div class="weather-forecast">
            <h3>5-Day Forecast</h3>
            <div class="forecast-container" id="forecast-container">
                <!-- Forecast cards will be added here -->
            </div>
        </div>
        
        <!-- The pollution forecast section will be created dynamically by JavaScript -->
    </div>
    <script src="script.js"></script>
</body>
</html>
